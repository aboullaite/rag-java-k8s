apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: rag
  labels:
    app: orchestrator
spec:
  selector:
    app: orchestrator
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: /actuator/prometheus
    spec:
      serviceAccountName: orchestrator
      enableServiceLinks: false
      initContainers:
        - name: otel-agent-downloader
          image: busybox:1.36
          command:
            - sh
            - -c
            - >
              wget -q -O /otel/javaagent.jar https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/download/v2.5.0/opentelemetry-javaagent.jar
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
      containers:
        - name: orchestrator
          image: europe-north1-docker.pkg.dev/mohamed-playground/rag-demo/rag-orchestrator:v1.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: orchestrator-config
          env:
            - name: SPRING_REDIS_HOST
              value: redis.rag.svc.cluster.local
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: REDIS_HOST
              value: redis.rag.svc.cluster.local
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.observability.svc.cluster.local:4317
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/otel/javaagent.jar"
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: otel-agent
          emptyDir: {}
